<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div role="main">
    <div class="card">
        <div class="card-image">
            <img src="./images/icon-view.svg" alt="" class="card-image-view">
        </div>
        <h1><a href="#" class="color-white hoover-cian">Equilibrium #3429</a></h1>
        <p class="color-light-blue">
            Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
            <span class="card-eth"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
            <span class="card-clock"><img src="./images/icon-clock.svg" alt="">3 days left</span>
        </div>
        <div class="card-author">
            <img src="./images/image-avatar.png" alt="">
            Creation of <a class="color-white hoover-cian" href="#"> Jules Wyvern</a>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a class="color-white hoover-cian" href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank">Frontend Mentor</a>.
        Coded by <a class="color-white hoover-cian" href="https://www.hermanneho.com/">Hermann K. EHO</a>.
    </div>
</div>
</body>
</html>
